<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pathfinding Visualizer</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/grid.css">
        <script src="scripts/nodes.js" async defer></script>
        <script src="scripts/frontiers/frontier.js" async defer></script>
        <script src="scripts/frontiers/queueFrontier.js" async defer></script>
        <script src="scripts/frontiers/stackFrontier.js" async defer></script>
        <script src="scripts/frontiers/greedyFrontier.js" async defer></script>
        <script src="scripts/index.js" defer></script>
    </head>
    <body>
        <div class="selectionbar">
            <button id="setstart">
                <span>Set Start</span>
            </button>
            <button id="setgoal">
                <span>Set Goal</span>
            </button>
            <button id="addwalls">
                <span>Add walls</span>
            </button>
            <select name="pathfinding-algorithm" id="pathfinding-algorithm">
                <option value="dfs">Depth-first search</option>
                <option value="bfs">Breadth-first search</option>
                <option value="gbfs">Greedy best first search</option>
            </select>
            <button id="solve">
                <span>Solve</span>
            </button>
            <button id="reset">
                <span>Reset</span>
            </button>
        </div>
        <table>
            <tbody id="container">
            </tbody>
        </table>
    </body>
</html>
