<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pathfinding Visualizer</title>
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/nodes.js" async defer></script>
        <script src="scripts/queueFrontier.js" async defer></script>
        <script src="scripts/stackFrontier.js" defer></script>
        <script src="scripts/index.js" defer></script>
    </head>
    <body>
        <div class="selectionbar">
            <button id="solve">solve</button>
            <input autocomplete="off" step="10" type="range" min="0" max="1000" value="0" id="speed">
            <output id="speednum">0</output>
            <select name="pathfinding-algorithm" id="pathfinding-algorithm">
                <option value="dfs">Depth-first search</option>
                <option value="bfs">Breadth-first search</option>
            </select>
            <button id="setgoal">Set Goal</button>
            <button id="setstart">Set Start</button>
        </div>

        <table>
            <tbody id="container">
            </tbody>
        </table>
    </body>
</html>
